[tool:pytest]
# Pytest configuration for AI Content Farm
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=functions
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --junitxml=test-results.xml

testpaths = 
    functions
    tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated, no external dependencies
    integration: Integration tests - may require Azure resources
    function: Function-level tests - test complete function behavior
    slow: Slow tests - long-running tests (>30s)
    azure: Tests that require Azure connectivity
    local: Tests that can run locally without external dependencies
    external: Tests that require external network access

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Coverage settings
[coverage:run]
source = functions
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
