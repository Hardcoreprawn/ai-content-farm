[pytest]
# Only collect tests from the tests/ and containers/ folders to avoid name collisions
testpaths = tests containers

# Keep default test filename patterns
python_files = test_*.py

# Asyncio settings (silence deprecation and ensure consistent fixture loop scope)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Register common custom marks used across the monorepo to avoid warnings
markers =
	unit: marks unit tests
	integration: marks integration tests
	performance: marks performance tests
	slow: marks slow tests
	system: marks system-level tests

# Explicitly set asyncio fixture loop scope to avoid PytestDeprecationWarning
