  # Python dependencies - container services
  # Python packages for libs
  - package-ecosystem: "pip"
    directory: "/libs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    labels:
      - "dependencies"
      - "python"
      - "libs"
      - "auto-merge"
    open-pull-requests-limit: 5
    # Group related updates to reduce PR volume
    groups:
      python-minor-patches:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

