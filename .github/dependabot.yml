# =============================================================================
# MONOREPO OPTIMIZATION NOTES:
# =============================================================================
#
# 1. STAGGERED SCHEDULING: Each component updates on different days to prevent
#    workflow conflicts and allow sequential processing
#
# 2. REDUCED PR LIMITS: Lower limits (2-3) prevent overwhelming the CI/CD system
#    and ensure the dependabot-automerge.yml workflow can handle them properly
#
# 3. STRATEGIC GROUPING:
#    - /libs: Groups ALL updates (including major) for coordinated shared deps
#    - Containers: Only group patch/minor to allow major version review
#    - Functions: Similar grouping strategy as containers
#
# 4. TIMEZONE CONSISTENCY: All scheduled in UTC for predictable timing
#
# 5. WORKFLOW ALIGNMENT: Works specifically with our streamlined
#    dependabot-automerge.yml workflow that handles version detection and
#    auto-merge logic
#
# 6. FUTURE EXTENSIBILITY: Easy to add new containers/functions by following
#    the established pattern
# =============================================================================
