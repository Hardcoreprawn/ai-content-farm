# Dependabot configuration for AI Content Farm
# Features:
# - Auto-merge enabled for security updates and minor/patch versions
# - Manual review required for major version updates
# - Comprehensive testing via dependabot-automerge.yml workflow
# - Works with security scanning stack (Semgrep, Trivy, Checkov)
#
# Auto-merge criteria:
# - Security updates: Always auto-merged after CI validation
# - Patch/minor updates: Auto-merged after CI validation
# - Major updates: Require manual review
#
# Ref: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

