---
name: Optimized CI/CD Pipeline

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  security-events: write
  pull-requests: write
  packages: write
  id-token: write

env:
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  REPOSITORY: hardcoreprawn/ai-content-farm

jobs:
  # === CHANGE DETECTION ===
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.changes.outputs.containers }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
      deploy-method: ${{ steps.changes.outputs.deploy-method }}
      is-dependabot: ${{ steps.changes.outputs.is-dependabot }}
      requires-terraform: ${{ steps.changes.outputs.requires-terraform }}
      requires-full-pipeline: ${{ steps.changes.outputs.requires-full-pipeline }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Detect Changes and Actor
        id: changes
        run: |
          changed_files=$(git diff --name-only HEAD~1 HEAD || echo "")
          containers="[]"
          infrastructure="false"
          deploy_method="skip"
          container_list=()
          is_dependabot="false"
          requires_terraform="false"
          requires_full_pipeline="true"

          # Check if this is a dependabot PR
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            is_dependabot="true"
            requires_full_pipeline="false"
            echo "[DEPENDABOT] PR detected - optimizing pipeline"
          fi

          # Analyze changed files
          while IFS= read -r file; do
            case "$file" in
              containers/*/*)
                container=$(echo "$file" | cut -d/ -f2)
                if [[ -f "containers/$container/Dockerfile" ]]; then
                  container_list+=("$container")
                fi
                ;;
              libs/*|requirements*.txt|pyproject.toml)
                for dir in containers/*/; do
                  container=$(basename "$dir")
                  if [[ -f "$dir/Dockerfile" ]]; then
                    container_list+=("$container")
                  fi
                done
                ;;
              infra/*|*.tf|*.tfvars)
                infrastructure="true"
                requires_terraform="true"
                requires_full_pipeline="true"
                ;;
            esac
          done <<< "$changed_files"

          # For dependabot PRs with only requirements changes, skip terraform
          if [[ "$is_dependabot" == "true" ]]; then
            # Check if only dependency files changed
            dependency_only="true"
            while IFS= read -r file; do
              case "$file" in
                requirements*.txt|containers/*/requirements.txt|pyproject.toml|poetry.lock|package*.json)
                  # These are dependency files - OK for dependabot
                  ;;
                *)
                  # Any other file means it's not a pure dependency update
                  dependency_only="false"
                  requires_full_pipeline="true"
                  ;;
              esac
            done <<< "$changed_files"

            if [[ "$dependency_only" == "true" ]]; then
              requires_terraform="false"
              echo "[SKIP] Pure dependency update detected - fast track enabled"
              echo "  - Skipping: Terraform, Infrastructure scans"
              echo "  - Running: Security scans, Tests for affected containers, Auto-merge"
            fi
          fi

          if [[ ${#container_list[@]} -gt 0 ]]; then
            containers=$(printf '%s\n' "${container_list[@]}" | \
                        sort -u | jq -R . | jq -s . | jq -c .)
          fi

          # Set deployment method
          if [[ "$requires_terraform" == "true" ]]; then
            deploy_method="terraform"
          fi

          {
            echo "containers=$containers"
            echo "infrastructure=$infrastructure"
            echo "deploy-method=$deploy_method"
            echo "is-dependabot=$is_dependabot"
            echo "requires-terraform=$requires_terraform"
            echo "requires-full-pipeline=$requires_full_pipeline"
          } >> "$GITHUB_OUTPUT"

          # Debug output
          echo "[CONFIG] Pipeline Configuration:"
          echo "  - Is Dependabot: $is_dependabot"
          echo "  - Requires Terraform: $requires_terraform"
          echo "  - Requires Full Pipeline: $requires_full_pipeline"
          echo "  - Containers: $containers"
          echo "  - Infrastructure: $infrastructure"

  # === ALWAYS RUN (LIGHTWEIGHT) ===
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Lint Workflows
        uses: ./.github/actions/lint-workflows

      - name: Code Quality
        uses: ./.github/actions/code-quality

  # === CONTAINER TRACK (ALWAYS FOR CONTAINER CHANGES) ===
  test-containers:
    name: Test ${{ matrix.container }}
    runs-on: ubuntu-latest
    needs: [detect-changes, quality-checks]
    if: |
      always() &&
      needs.quality-checks.result == 'success' &&
      fromJSON(needs.detect-changes.outputs.containers)[0] != null
    strategy:
      matrix:
        container: ${{ fromJSON(needs.detect-changes.outputs.containers) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Test Container
        uses: ./.github/actions/test-single-container
        with:
          container-name: ${{ matrix.container }}
          test-type: unit

  build-containers:
    name: Build ${{ matrix.container }}
    runs-on: ubuntu-latest
    needs: [detect-changes, test-containers]
    if: |
      always() &&
      needs.test-containers.result == 'success' &&
      fromJSON(needs.detect-changes.outputs.containers)[0] != null
    strategy:
      matrix:
        container: ${{ fromJSON(needs.detect-changes.outputs.containers) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: ./.github/actions/build-and-push-container
        with:
          container-name: ${{ matrix.container }}
          registry: ${{ env.REGISTRY }}
          repository: ${{ env.REPOSITORY }}
          tag: ${{ github.sha }}

  # === SECURITY TRACK ===
  security-code:
    name: Security Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Code Security Scan
        uses: ./.github/actions/security-code
        with:
          fail-on-critical: 'false'

  security-containers:
    name: Security Containers
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.requires-full-pipeline == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Container Security Scan
        uses: ./.github/actions/security-containers
        with:
          fail-on-critical: 'false'
          scan-mode: 'dockerfile'

  security-container-images:
    name: Security Container Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build-containers]
    if: |
      always() &&
      needs.build-containers.result == 'success' &&
      fromJSON(needs.detect-changes.outputs.containers)[0] != null
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Container Image Security Scan
        uses: ./.github/actions/security-containers
        with:
          fail-on-critical: 'false'
          scan-mode: 'image'
          registry: ${{ env.REGISTRY }}
          repository: ${{ env.REPOSITORY }}
          image-tag: ${{ github.sha }}

  # === INFRASTRUCTURE TRACK (CONDITIONAL) ===
  security-infrastructure:
    name: Security Infrastructure
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.requires-terraform == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Infrastructure Security Scan
        uses: ./.github/actions/security-infrastructure
        with:
          fail-on-critical: 'false'

  terraform-checks:
    name: Terraform Checks
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.requires-terraform == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Terraform Quality
        uses: ./.github/actions/infrastructure-quality
        with:
          infra-changed: ${{ needs.detect-changes.outputs.infrastructure }}

      - name: Cost Analysis
        uses: ./.github/actions/cost-analysis
        with:
          infracost-api-key: ${{ secrets.INFRACOST_API_KEY }}

  # === DEPLOYMENT ===
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [detect-changes, terraform-checks, security-infrastructure]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      needs.detect-changes.outputs.requires-terraform == 'true' &&
      needs.terraform-checks.result == 'success' &&
      needs.security-infrastructure.result == 'success'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy
        uses: ./.github/actions/smart-deploy
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          environment: production
          deployment-method: ${{ needs.detect-changes.outputs.deploy-method }}
          terraform-storage-account: ${{ vars.TERRAFORM_STATE_STORAGE_ACCOUNT_PROD }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          image-tag: ${{ github.sha }}

  # === CONTAINER SYNC ===
  container-sync:
    name: Container Sync
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy, security-container-images]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.deploy.result == 'success' || needs.deploy.result == 'skipped') &&
      needs.security-container-images.result == 'success'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Sync Container Versions
        uses: ./.github/actions/sync-container-versions
        with:
          registry: ${{ env.REGISTRY }}
          repository: ${{ env.REPOSITORY }}
          image-tag: ${{ github.sha }}
          resource-group: ai-content-dev-rg

  # === SUMMARY ===
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - quality-checks
      - security-code
      - security-containers
      - security-infrastructure
      - security-container-images
      - terraform-checks
      - test-containers
      - build-containers
      - deploy
      - container-sync
    if: always()
    steps:
      - name: Generate Summary
        run: |
          {
            echo "# Pipeline Summary"
            echo ""

            # Pipeline type
            if [[ "${{ needs.detect-changes.outputs.is-dependabot }}" == "true" ]]; then
              echo "[DEPENDABOT] **Dependabot Pipeline**"
              if [[ "${{ needs.detect-changes.outputs.requires-terraform }}" == "false" ]]; then
                echo "[SKIP] Pure dependency update - Terraform checks skipped"
              fi
            else
              echo "[FULL] **Full CI/CD Pipeline**"
            fi

            echo ""
            echo "## Jobs Executed:"

            # Show which jobs ran
            echo "- [PASS] Quality Checks"
            echo "- [PASS] Security Code Scan"

            if [[ "${{ needs.test-containers.result }}" != "skipped" ]]; then
              echo "- [PASS] Container Tests"
            fi

            if [[ "${{ needs.security-containers.result }}" != "skipped" ]]; then
              echo "- [PASS] Container Security"
            fi

            if [[ "${{ needs.terraform-checks.result }}" != "skipped" ]]; then
              echo "- [PASS] Terraform Checks"
            else
              echo "- [SKIP] Terraform Checks (skipped)"
            fi

            if [[ "${{ needs.deploy.result }}" != "skipped" ]]; then
              echo "- [PASS] Deployment"
            fi

            echo ""
            echo "Pipeline completed successfully!"
          } >> "$GITHUB_STEP_SUMMARY"
