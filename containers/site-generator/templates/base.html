<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_metadata.title }}{% endblock %}</title>
    <meta name="description" content="{{ site_metadata.description }}">
    <link rel="stylesheet" href="/assets/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <a href="/" class="logo">{{ site_metadata.title }}</a>
                    <div class="subtitle">{{ site_metadata.description }}</div>
                </div>
                <nav>
                    <a href="/">Home</a>
                    <a href="/feed.xml">RSS</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>
                Generated {{ site_metadata.generation_date.strftime('%Y-%m-%d %H:%M UTC') }} |
                <a href="/feed.xml">RSS Feed</a> |
                {{ site_metadata.total_articles }} articles
            </p>
        </div>
    </footer>
</body>
</html>
